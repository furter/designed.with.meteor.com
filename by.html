<h1>bio</h1><br>
Loraine Furter works in the artistic and cultural field. Her practice is situated at the crossroads of art, design and editing/curating.<br>
<span class="biox AM">
Born in Switzerland, she lives in Brussels, Belgium since 2007.
<br></span>
<span class="biox GD">Her graphic design education allowed her to experiment different forms of critical design, as well as other surrounding practices, such as editing and curating. </span><span class="biox ED">She is now specialised in editorial and publishing practices.<br></span><span class="biox PR">In her work, she designs and edits paper publications as well as web and digital ones, and is particularly interested in the interaction between these mediums. </span>
<div>Early on, the connection between theory and practice became evident in her work, as well as a strong interest in transversal, cross and multi-disciplinary approaches.</div>
<span class="biox RS">
Research is now entirely part of her work, which combines hybrid, written and visual productions.<br></span>
<span class="biox CR">
Loraine’s practice often involves the organisation of exhibitions and other events. </span><span class="biox CO">
Her work also implies collaborations with people from other disciplines, bringing different approaches and points of view.<br></span>
<div class="biox PR">
Each new project is for her the occasion to explore new tools and sometimes develop specific tools – production tools and tools for thinking.</div>
<span class="biox WS">
Inspired by open source practices, <i>release early, release often</i>, she gives great importance to sharing her work and research, and is often involved in workshops organisation and lectures.
</span>
<div>She now mostly works on critical writing and designing.</div>
